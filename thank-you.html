<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Blue Bengal Carshalton</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h2 class="text-success">Thank You for Your Booking!</h2>
            <p class="fw-bold">Thank you very much for booking with <span class="text-primary">Blue Bengal Carshalton.</span></p>
            <hr>
            <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <p><strong>Guests:</strong> <span id="guests"></span></p>
            <hr>
            <h5>üìç Contact Us:</h5>
            <p><strong>Address:</strong> 140-142 High St, Carshalton SM5 3AE</p>
            <p><strong>Hours:</strong> Open ‚ãÖ Closes 9:30‚ÄØPM</p>
            <p><strong>Phone:</strong> <a href="tel:+442086470286" class="text-decoration-none">020 8647 0286</a></p>
            <hr>
            <a href="index.html" class="btn btn-primary">Make Another Booking</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Retrieve booking details from sessionStorage
        let bookingDetails = JSON.parse(sessionStorage.getItem("bookingDetails"));

        if (bookingDetails) {
            document.getElementById("bookingId").textContent = bookingDetails.bookingId;
            document.getElementById("name").textContent = bookingDetails.name;
            document.getElementById("email").textContent = bookingDetails.email;
            document.getElementById("phone").textContent = bookingDetails.phone;
            document.getElementById("date").textContent = bookingDetails.date;
            document.getElementById("time").textContent = bookingDetails.time;
            document.getElementById("guests").textContent = bookingDetails.guests;
        } else {
            document.querySelector(".container-box").innerHTML = "<h2>No Booking Found</h2><p>Please make a new reservation.</p><a href='index.html' class='btn btn-primary'>Back to Home</a>";
        }
    </script>
</body>
</html>
